<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/animate.min.css">
    <script src="./scripts/script.js" defer ></script>
</head>
<body>
    <div class="site-wrapper">
        <main>
            <section class="start-section">
                <div class="start-box">
                    <h1>BlackJack</h1>
                    <img src="./images/pocker-cards.png" alt="BlackJack Start Image">

                    <div class="btn start" id="start-button">Start</div>
                </div>
            </section>
            <section class="game" >
                <div class="loading-box">
                    <p>Now... let dealer suffle a dec...</p>
                </div>
                <div class="game-wrapper" id="game-wrapper">
                    <div class="board dealer">
                        <!-- <h2>Dealer</h2> -->
                        <div class="cards-container dealer" id="dealer-cards-container"></div>
                    </div>
                    <div class="sum-box dealer">
                        <p>Dealer :&nbsp;<span class="dealer-sum"> </span></p>
                    </div>
                    <div class="table">
                        <div class="table-btn-wrapper" id="table-btn">
                            <div class="table-btn hit"><p>Hit</p></div>
                            <div class="table-btn stand"><p>Stand</p></div>
                        </div>
                    </div>

                    <div class="sum-box player">
                        <p>Player :&nbsp;<span class="palyer-sum"> </span></p>
                    </div>

                    <div class="board player">
                        <div class="cards-container player" id="player-cards-container"></div>
                        <!-- <h2>player</h2> -->
                    </div>
                </div>
            </section>

            <section class="restart-section">
                <div class="message-box">
                    <div class="result-line" id="result-line"><p></p></div>
                    <div><p>Do You want to replay?</p></div>
                    <div class="btn restart"><p>Restart</p></div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Ahreum Han</p>
        </footer>
    </div>
</body>
</html>
